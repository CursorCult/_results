name: Verify results updated for submodule bumps

on:
  pull_request:
    paths:
      - ".gitmodules"
      - "_metrics"
      - "benchmarks/**"
      - "rules/**"
      - "rulesets/**"
      - "scripts/**"
      - ".github/workflows/verify-pr.yml"

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base commit
        run: git fetch --no-tags --depth=1 origin ${{ github.event.pull_request.base.sha }}

      - name: Verify PR updates results for gitlink changes
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: python3 scripts/verify_pr_updates_results.py

